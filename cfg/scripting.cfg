alias rgb_clear "sixense_clear_bindings; sixense_write_bindings hud_rgb.txt"
alias rgb_log "con_filter_text #base; con_filter_enable 1; con_logfile cfg/hud_rgb.txt"
alias rgb_unlog "con_logfile console.log"

alias rgb_on "rgb_clear; rgb_log; exec hud/rgb_on.cfg; rgb_unlog; hud_reloadscheme; toggle mat_aaquality; reload_charinfo"
alias rgb_off"rgb_clear; rgb_log; exec hud/rgb_off.cfg; rgb_unlog; hud_reloadscheme; toggle mat_aaquality; reload_charinfo"
alias rgb_def "rgb_clear; hud_reloadscheme"