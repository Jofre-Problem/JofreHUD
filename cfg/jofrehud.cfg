// start
// Apply HUD settings

    vgui_cache_res_files 0
    tf_contract_progress_show 2
    cl_hud_minmode 0
    sv_cheats 1
    sv_allow_wait_command 1
    con_enable 1
    cl_mainmenu_safemode 1
    hap_HasDevice 1
    net_graphpos 1
//  setinfo "jp_reloadmenus" ""
//  ty tf2
//    setinfo "jp_restart"   ""
//  setinfo "jp_custom_menu_off"    ""
//    setinfo "jp_reload" "gamemenucommand RestartWithNewLanguage"
//    setinfo "jp_tttnewgame" ""
//    setinfo "magnum_ttt_newgame" ""
    alias none ""
    con_timestamp 0
    tf_hud_target_id_disable_floating_health 1
    tf_hud_target_id_alpha 255
    mat_viewportscale 1 //vcrhud fix
    
//die    
    //alias con_timestamp 1 "none"
    // creates ugly error on console "1 cant alias" 


// dev

    alias "dev_r" "gamemenucommand RestartWithNewLanguage"
    alias "dev_m" "hud_reloadscheme; toggle mat_aaquality"
// console filter 

    con_filter_enable 1
    con_filter_text_out "particle"
    con_filter_text_out "material"
    con_filter_text_out "muzzle"
    con_filter_text_out "Cannot update control point"
    con_filter_text_out "doesn't have attachment"
    con_filter_text_out "Failed to load sound"
    con_filter_text_out "Error"
    con_filter_text_out "Null"
    con_filter_text_out "No caption found"
    con_filter_text_out "Cannot figure"
    con_filter_text_out "Failed to load sound"
     con_filter_text_out "Cannot figure out which"
    cl_mainmenu_operation_motd_start "2023-12-14 00:00:00"

// closecaptions

    cc_lang english
    cc_subtitles 1
    closecaption 1
    cc_predisplay_time 0
    // Configs
    echo Applying aliases...
    exec aliases/jp_aliases
 exec aliases/jp_aliases_hit   


 
// clears up console and set scoreboard binds

    wait 1; exec clear.cfg
    wait 100; exec clear.cfg

    alias "workshop"	"OpenSteamWorkshopDialog"
//    wait 20; workshop
    alias "fix_players"	"record null; stop"
    alias "jp_reloadmenus"	"toggle mat_aaquality"
    alias "jp_reload"	"hud_reloadscheme"
    alias "jp_restart" "gamemenucommand RestartWithNewLanguage"
    alias "jp_custom_clear"	"sixense_clear_bindings; sixense_write_bindings jp_custom.txt"

    alias "jp_custom_on"	"jp_custom_clear; con_logfile cfg/jp_custom.txt; echo #base ../custom/jofrehud-main/custom_menu/custom_menu.res; con_logfile ."
    alias "jp_custom_off"	"jp_custom_clear"


    alias "jp_custom_menu_off"  "jp_custom_submenu_clear; jp_custom_off; jp_reloadmenus"

alias "jp_tttnewgame" "exec tictactoe/main.cfg; showconsole"
alias "magnum_ttt_newgame" "exec tictactoe/main.cfg; showconsole"
alias "tttreset" "exec tictactoe/main.cfg"
// scoreboard

   // alias animatescoreboard "voice_menu_3; slot10" // old way

    // for advanced people
    alias +dev_score_original "voice_menu_3; +score;timeleft"
    alias +dev_score_new "+dev_score_original; getpos;nextmap;tv_status;score_onstuff"
    alias +dev_score_advanced "+dev_score_new; togglespecgui; incrementvar cl_showpos -1 2 1"

    alias -dev_score_original "-score"
    alias -dev_score_new "-score;score_offstuff"
    alias -dev_score_advanced "-score;score_offstuff"
    alias score_onstuff "incrementvar net_graph -1 8 4;incrementvar cl_hud_playerclass_use_playermodel -1 2 1;incrementvar cl_showfps -2 5 2"
    alias score_offstuff "incrementvar net_graph 0 8 -4;incrementvar cl_hud_playerclass_use_playermodel -1 2 -1;incrementvar cl_showfps -2 5 -2; voice_menu_3"
  
    // def user stuff
    alias +showscores "+dev_score_new"
    alias -showscores "-score;score_offstuff"

    alias +hudmenu "showpanel giveaway_item"
    alias -hudmenu "hidepanel giveaway_item"

    alias "togglespecgui" "specgui_on"
    alias "specgui_on" "showpanel specgui; alias togglespecgui specgui_off"
    alias "specgui_off" "hidepanel specgui; alias togglespecgui specgui_on"

// config

    wait 50; mat_motion_blur_enabled 1
    wait 50; mat_motion_blur_strength 0 
    wait 50; mat_disable_bloom 1
    wait 50; mat_hdr_level 0
    wait 50; mat_antialias 0
    wait 50; mat_colcorrection_disableentities 1
    wait 50; mat_colorcorrection 0
    // thanks /u/-Icaria-/ on reddit for the last 4 commands there

// rgb damage

    alias "rgbdmg" "dmg_Red"
    alias "dmg_red" "hud_combattext_red 255;hud_combattext_green 50;hud_combattext_blue 65 ;alias rgbdmg dmg_yellow"
    alias "dmg_yellow" "hud_combattext_red 200;hud_combattext_green 180;hud_combattext_blue 0;alias rgbdmg dmg_green"
    alias "dmg_green" "hud_combattext_red 40;hud_combattext_green 200;hud_combattext_blue 110;alias rgbdmg dmg_blue"
    alias "dmg_blue"    "hud_combattext_red 92;hud_combattext_green 173;hud_combattext_blue 255;alias rgbdmg dmg_pink"
  alias "dmg_pink"    "hud_combattext_red 215;hud_combattext_green 145;hud_combattext_blue 255;alias rgbdmg dmg_white"
 alias "dmg_white"    "hud_combattext_red 255;hud_combattext_green 255;hud_combattext_blue 255;alias rgbdmg dmg_red"


