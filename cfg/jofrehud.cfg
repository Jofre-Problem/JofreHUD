// start
// Apply HUD settings

    vgui_cache_res_files 0
    tf_contract_progress_show 2
    cl_hud_minmode 0
    sv_cheats 1
    sv_allow_wait_command 1
    con_enable 1
    cl_mainmenu_safemode 0
    hap_HasDevice 1
    net_graphpos 1
    setinfo "jp_reloadmenus" ""
    setinfo "jp_restart"   ""
    alias none ""
    con_timestamp 0
    tf_hud_target_id_disable_floating_health 1

//die    
    //alias con_timestamp 1 "none"
    // creates ugly error on console "1 cant alias" 

// console filter 

    con_filter_enable 1
    con_filter_text_out "particle"
    con_filter_text_out "material"
    con_filter_text_out "muzzle"
    con_filter_text_out "Cannot update control point"
    con_filter_text_out "doesn't have attachment"
    con_filter_text_out "Failed to load sound"
    con_filter_text_out "Error"
    con_filter_text_out "Null"
    con_filter_text_out "No caption found"
    
// closecaptions

    cc_lang english
    cc_subtitles 1
    closecaption 1
    cc_predisplay_time 0
    // Configs
    echo Applying aliases...
    exec aliases/jp_aliases

// clears up console and set scoreboard binds

    wait 1; exec clear.cfg
    wait 100; exec clear.cfg

    alias "workshop"	"OpenSteamWorkshopDialog"
    wait 20; workshop
    alias "fix_players"	"record null; stop"
    alias "jp_reloadmenus"	"toggle mat_aaquality"
    alias "ih_reloadscheme"	"hud_reloadscheme"
    alias "jp_restart" "gamemenucommand RestartWithNewLanguage"
    alias "ih_custom_clear"	"sixense_clear_bindings; sixense_write_bindings ih_custom.txt"

    alias "ih_custom_on"	"ih_custom_clear; con_logfile cfg/ih_custom.txt; echo #base ../custom/jofrehud-main/customization_menu/customization_menu.res; con_logfile ."
    alias "ih_custom_off"	"ih_custom_clear"

// scoreboard

    alias animatescoreboard "voice_menu_1;  slot10"

    // for advanced people
    alias +dev_score_original "animatescoreboard; +score;timeleft;score_onstuff"
    alias +dev_score_new "+dev_score_original; getpos;nextmap;tv_status"
    alias +dev_score_advanced "+dev_score_new; togglespecgui"

    alias -dev_score_original "-score;score_offstuff"
    alias -dev_score_new "-score;score_offstuff"
    alias -dev_score_advanced "-score;score_offstuff"
    alias score_onstuff "incrementvar net_graph -1 8 4;incrementvar cl_hud_playerclass_use_playermodel -1 2 1;incrementvar cl_showfps -2 5 2"
    alias score_offstuff "incrementvar net_graph 0 8 -4;incrementvar cl_hud_playerclass_use_playermodel -1 2 -1;incrementvar cl_showfps -2 5 -2"
  
    // def user stuff
    alias +showscores "+dev_score_new"
    alias -showscores "-score;score_offstuff"

    alias "togglespecgui" "specgui_on"
    alias "specgui_on" "showpanel specgui; alias togglespecgui specgui_off"
    alias "specgui_off" "hidepanel specgui; alias togglespecgui specgui_on"

// config

    wait 50; mat_motion_blur_enabled 1
    wait 50; mat_motion_blur_strength 0 
    wait 50; mat_disable_bloom 1
    wait 50; mat_hdr_level 0
    wait 50; mat_antialias 0
    wait 50; mat_colcorrection_disableentities 1
    wait 50; mat_colorcorrection 0
    // thanks /u/-Icaria-/ on reddit for the last 4 commands there


