alias openradialmenu ""
alias closeradialmenu ""

alias none ""
exec createmenualiases

//font crosshair support
alias hudcrosshair=off ""
alias crosshair1 ""
alias crosshair2 ""
alias showcrosshair "crosshair 1"
alias hidecrosshair "crosshair 0"
alias hudcrosshair=on "alias crosshair1 showcrosshair;alias crosshair2 hidecrosshair"

//support hiding the menu
alias configureradialmenu "exec radialmenus/default/crosshairshow"
alias noradialpopup=on "alias configureradialmenu none;exec erasemenualiases"
alias noradialpopup=off ""

exec radialconfig/config
alias enablehudcrosshair "crosshair 0"
alias option1 closed1
alias option2 closed2
alias option3 closed3
alias z_menu "exec radialmenus/z/z_menu"
alias x_menu "exec radialmenus/x/x_menu"
alias c_menu "exec radialmenus/c/c_menu"
alias cancelmenu "exec cancelmenu"
alias defaultcrosshair "exec radialconfig/default_crosshair"