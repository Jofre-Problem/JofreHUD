alias streamermode "streamermodeon"

    ////////////////////////////////////////////////////////////////////////////////////////////////////
    // Commands for the _stream hud
    ////////////////////////////////////////////////////////////////////////////////////////////////////
    // Disable text chat
    

    //Disable voice chat
    voice_modenable                                                 0

    // Disable carried items while spectating
    cl_spec_carrieditems                                            0

    // Disable killstreak notifications
    cl_hud_killstreak_display_time                                  0

    //cl_hud_killstreak_display_fontsize?
	wait 190
    echo /////////////////////////////////////////////////
    echo Stream commands set
    echo /////////////////////////////////////////////////
streamermodeon

alias streamermodeon "incrementvar tf_spec_xray_disable 0 2 1; hud_saytext_time 0; voice_modenable 0; cl_spec_carrieditems 0; cl_hud_killstreak_display_time 0"
alias streamermodeoff "incrementvar tf_spec_xray_disable 0 2 -1; hud_saytext_time 12; voice_modenable 1; cl_spec_carrieditems 1; cl_hud_killstreak_display_time 1"