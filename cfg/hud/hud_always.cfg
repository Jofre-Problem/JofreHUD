// this cfg will always get executed

alias performlayout ""  // helps with certain buttons
alias reloadscheme ""   // helps with certain buttons
alias #base ""          // for dynamic hud scripts
alias none ""           // for many scripts
tf_force_holiday 2
// just adds aliases, so are safe to execute
exec hud\captions.cfg
exec hud\anim_lock.cfg
exec hud\huddev.cfg
exec OHUD\OHUD_loadCheck.cfg
wait 200; tf_forced_holiday 2
// aliases for the custom options
// are set up as aliases if the user wants them but the hud doesn't need them
// these change settings so enabled by default, enable if needed by the hud
alias hud_enable_refracts "exec hud\transparent_viewmodels.cfg"
alias hud_remove_dimmer "exec hud\remove_dimmer.cfg"
alias hud_remove_names "exec hud\remove_names.cfg"
hud_enable_refracts
hud_remove_dimmer
ds_notify 2
