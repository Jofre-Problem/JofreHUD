alias "ih_health_clear" "sixense_clear_bindings; sixense_write_bindings ih_health.txt"

alias "ih_health_small" "ih_health_clear; con_logfile cfg/ih_health.txt; echo Resource/UI/HudPlayerHealth.res { PlayerStatusHealthValue { font bold18 } PlayerStatusHealthValueShadow { font bold18Blur } }; con_logfile .;"
alias "ih_health_medium" "ih_health_clear; ih_reloadscheme"
alias "ih_health_large" "ih_health_clear; con_logfile cfg/ih_health.txt; echo Resource/UI/HudPlayerHealth.res { PlayerStatusHealthValue { font bold40 } PlayerStatusHealthValueShadow { font bold40Blur } }; con_logfile .;"