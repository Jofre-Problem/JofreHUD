alias streamermode "streamermodeon"
alias streamermodeon "alias streamermode streamermodeoff;incrementvar tf_spec_xray_disable 0 2 1"
alias streamermodeoff "alias streamermode streamermodeon;incrementvar tf_spec_xray_disable 0 2 -1"
    hud_saytext_time                                                12

    //Enables voice chat
    voice_modenable                                                 1

    // Enable carried items while spectating
    cl_spec_carrieditems                                            1

    // Enable killstreak notifications
    cl_hud_killstreak_display_time                                  1

    echo /////////////////////////////////////////////////
    echo Stream commands set
    echo /////////////////////////////////////////////////
streamermodeoff