//cfg
// ==due to limitations with aliasing, you have to open default_crosshair.cfg to change what the default crosshair skin is, sorry, I cannot do anything about this==

//menu bindings, these change which keys you press to navigate the menus
bind 1 option1
bind 2 option2
bind 3 option3
bind z "z_menu"
bind x "x_menu"
bind c "c_menu"

//the commands to return to when the menu is closed
alias closed1 "slot1"
alias closed2 "slot2"
alias closed3 "slot3"

//crosshair sizes
alias defaultscale "cl_crosshair_scale 32"
alias radialscale "cl_crosshair_scale 300"

//default crosshair colors
alias defaultred "cl_crosshair_red 200"
alias defaultgreen "cl_crosshair_green 200"
alias defaultblue "cl_crosshair_blue 200"

//change this to on if your hud uses a hud crosshair (aka a font crosshair)
hudcrosshair=off

//change this to on if you dont want to see the radial menu
noradialpopup=off

//generic binds
alias radialbind1 "say_party cfg/radialconfig/config" // I'm not trans I just support the cause
alias radialbind2 "say_party cfg/radialconfig/config" // I'm not black either