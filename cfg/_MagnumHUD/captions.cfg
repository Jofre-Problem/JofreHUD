// magnum_cc_original is exec'd on firstrun

alias magnum_cc_original	"closecaption 1 ; cc_linger_time 5 ; cc_predisplay_time 0 ; cc_subtitles 0 ; cc_lang english"
alias magnum_cc_disable		"closecaption 0"

alias magnum_cc_common		"closecaption 1 ; cc_linger_time 5 ; cc_predisplay_time 0 ; cc_subtitles 0 ; cc_lang \common"
alias magnum_cc_default		"closecaption 1 ; cc_linger_time 5 ; cc_predisplay_time 0 ; cc_subtitles 0 ; cc_lang \default"
alias magnum_cc_utilities	"closecaption 1 ; cc_linger_time 5 ; cc_predisplay_time 0 ; cc_subtitles 0 ; cc_lang \utilities"
alias magnum_cc_voice		"closecaption 1 ; cc_linger_time 5 ; cc_predisplay_time 0 ; cc_subtitles 0 ; cc_lang \voice"
alias magnum_cc_xhair		"closecaption 1 ; cc_linger_time 5 ; cc_predisplay_time 0 ; cc_subtitles 0 ; cc_lang \xhair"

// cc_lang automatically adds resource\closecaption_ to the start and searches for a file to read
// if cc_lang is set to \common for example, it will then read as resource\closecaption_\common
// which does exist in this hud, and makes it easy to add multiple captions without being messy