alias gh_low_preset "hud_deathnotice_time 2; hud_saytext_time 3; r_drawviewmodel 0; fov_desired 75; tf_use_match_hud 0"
alias gh_very_low_preset "hud_deathnotice_time 0; hud_saytext_time 0; r_drawviewmodel 0; tf_use_match_hud 0; hud_freezecamhide 1; cl_disablehtmlmotd 1; tf_simple_disguise_menu 1; viewmodel_fov 0; net_graphsolid 0; cl_mvm_wave_status_visible_during_wave 0; mat_viewportscale .78; tf_dashboard_slide_time 0; tf_item_inspect_model_auto_spin 0; cl_showbackpackrarities 0; cl_notifications_show_ingame 0"
alias gh_sprays_on "cl_playerspraydisable 0; r_spray_lifetime 99999; mp_decals 10; r_decals 10"
alias gh_sprays_off "cl_playerspraydisable 1; r_spray_lifetime 0"
alias gh_fix_flashlight "r_dynamic 1; r_maxdlights 8"
alias gh_chat_on "hud_saytext_time 5.5"
alias gh_chat_off "hud_saytext_time 0"
alias gh_streamer_mode "hud_saytext_time 0; voice_enabled 0; hud_deathnotice_time 0"
alias gh_sound_hit_balanced "tf_dingaling_pitchmaxdmg 100; tf_dingaling_lasthit_pitchmindmg 100"
alias gh_misc_spin_medium "cl_yawspeed 100"

alias gh_dev "play ui/vox.mp3;gh_dev_count; wait 600; gh_dev_part1"

alias gh_dev_count "echo 3...;wait 200; echo 2...; wait 200 ; echo 1..."

alias gh_dev_part1 " echo 13 Deadringer Defense Buff; echo 16 buffbanner; echo 26 Batallion's Backup; echo 28 QF's Uber Knockback Immunity; echo 29 QF's Uber Knockback Immunity; echo 32 Move faster; echo 34 Crit Canteen boost [Used because it ups sentrygun speed]; echo 34 Crit Canteen boost [Used because it ups sentrygun speed];gh_dev_part2"
alias gh_dev_part2 " echo 42 Defensive buff. Same as MvM bomb carrier defense buff; echo 49 Weird crouch dispenser thing. Makes you move extremely fast; echo 52 Ubercharge Canteen; echo 53 Bombonomicon Head-Bomb; echo 66 Invisiblity; gh_dev_part3"
alias gh_dev_part3 "echo 67 Bullet Invlun; echo 68 Blast Invlun;echo 69 Fire Invlun; echo 70 Bootleg Buddha effect. Survives any fatal damage, goes away at 1hp; echo 72 Increased speed, firing speed, reload speed, infinite air jumps; echo 73 Quickfix uber healing effect; echo 74 Giant; gh_dev_part4"
alias gh_dev_part4 "echo 75 Player made smaller, stats unchanged; echo 79 75% chance to dodge any and all damage; echo 80 Parachute while airborn; echo 113 AOE King Powerup buff effect. Not actual king powerup; echo 114 Enables team colored outlines on teammates and team buildings; gh_dev_part5"
alias gh_dev_part5 "echo Done."


alias gh_disable_gibs "cl_ragdoll_fade_time 0; cl_ragdoll_forcefade 1; cl_ragdoll_physics_enable 0; g_ragdoll_fadespeed 0; g_ragdoll_lvfadespeed 0; ragdoll_sleepaftertime 0; cl_phys_props_enable 0; cl_phys_props_max 0; props_break_max_pieces 0; r_propsmaxdist 1; violence_agibs 0; violence_hgibs 0"

alias gh_godmode "sv_cheats 1; addcond 51; addcond 33; addcond 72"

alias gh_fix_australium "echo THIS WILL CAUSE A SIGNIFICANT TIMED OUT OF YOUR GAME... if you have a low pc; echo type gh_fix_australium_2; play hl1/fvox/warning.wav"
alias gh_fix_australium_2 "r_rimlight 0; mat_phong 1"

alias gh_sound_hit_def "tf_dingaling_pitchmaxdmg 190; tf_dingaling_lasthit_pitchmindmg 70"






