// This file is for setting the maximum ammount of bots after the first player joins the map and
// if the sentry room is enabled or not
//
// It must be located inside the tf/cfg/tr_walkway folder
//
// WARNING: The bot ammount selected in this way will be impossible to change during the game
//
// INSTRUCTIONS: change in the bottom of the file the alias to select the desired maximum. The
// alias is WALKWAY_BOTMAX_XX, where XX is the desired maximum and can only be 16, 14, 12, 10
// 8, 5, 3, 1 and 0. So, if you change WALKWAY_BOTMAX_FREE to WALKWAY_BOTMAX_10, the players will
// only be able to spawn 10 bots
//
// Take in mind that the easter egg add another bot to the game

alias WALKWAY_BOTMAX_FREE
alias WALKWAY_BOTMAX_16 "bot_teleport config_bot 1312 1568 74.5 0 0 0"
alias WALKWAY_BOTMAX_14 "bot_teleport config_bot 1408 1568 74.5 0 0 0"
alias WALKWAY_BOTMAX_12 "bot_teleport config_bot 1504 1568 74.5 0 0 0"
alias WALKWAY_BOTMAX_10 "bot_teleport config_bot 1312 1472 74.5 0 0 0"
alias WALKWAY_BOTMAX_8 "bot_teleport config_bot 1408 1472 74.5 0 0 0"
alias WALKWAY_BOTMAX_5 "bot_teleport config_bot 1504 1472 74.5 0 0 0"
alias WALKWAY_BOTMAX_3 "bot_teleport config_bot 1312 1376 74.5 0 0 0"
alias WALKWAY_BOTMAX_1 "bot_teleport config_bot 1408 1376 74.5 0 0 0"
alias WALKWAY_BOTMAX_0 "bot_teleport config_bot 1504 1376 74.5 0 0 0"

WALKWAY_BOTMAX_FREE

// Use WALKWAY_SR_DISABLE to disable the sentry room (warning, it will be permanently disabled)

alias WALKWAY_SR_ENABLE
alias WALKWAY_SR_DISABLE "bot_teleport config_bot2 1408 1280 74.5 0 0 0"

WALKWAY_SR_ENABLE